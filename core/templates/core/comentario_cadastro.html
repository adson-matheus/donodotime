{% extends 'core/base.html' %}

{% block title %}Comentar em '{{ id_noticia.titulo }}' {% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<form method="POST">
					{% csrf_token %}
					<div class="mb-3">
						<label for="noticia_title" class="form-label">Noticia:</label>
						<!-- usuario vê o titulo -->
						<input type="text" name="noticia_title" id="noticia_title" class="form-control" value="{{id_noticia.titulo}}" required readonly maxlength="50">
						<!-- o id referente ao titulo é enviado... -->
						<input type="hidden" name="noticia" id="noticia" value="{{id_noticia.id}}">
					</div>
					<div class="mb-3">
						<label for="nome" class="form-label">Nome:</label>
						<input type="text" value="{{request.user.first_name}} {{request.user.last_name}}" placeholder="Nome" name="nome" id="nome" class="form-control" required maxlength="50" readonly>
					</div>
					<div class="mb-3">
						<label for="comment" class="form-label">*Comentário:</label>
						<textarea rows="8" type="text" placeholder="Comentário" name="comment" id="comment" class="form-control" required maxlength="255" autofocus></textarea>
					</div>
					<button type="submit" class="btn btn-outline-success float-right mb-3"><i class="bi bi-check2"></i> Enviar</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
