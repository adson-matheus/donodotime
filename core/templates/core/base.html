<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Notícias de NBA e NFL">
		<meta name="keywords" content="Dono do time, NBA, NFL, Notícias NFL, Notícias NBA">
		<meta name="author" content="Adson Matheus">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Favicon -->
		<link rel="icon" href="{% static 'core/img/favicon.png' %}" type="image/png">
		<!-- Bootstrap 4 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-dark navbar-expand-md" aria-label='links-site' role='navigation'>
			<a class="navbar-brand" href="{% url 'core:index' %}"><img src="{% static 'core/img/icon.png' %}" alt="Logo" height="32px" width="32px"> Dono do time</a>

			<button class="navbar-toggler", data-toggle="collapse", data-target="#links" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="links" class="collapse navbar-collapse">
				<div class="navbar-nav">
					<a id="home" class="flex-md-fill text-md-center nav-link" href="{% url 'core:index' %}">Home</a>
					<a id="news" class="flex-md-fill text-md-center nav-link" href="{% url 'core:noticiaListView' %}">Noticias</a>				
				</div>
				<div class="navbar-nav">
				{% if not user.is_authenticated %}
						<a id="login" class="flex-sm-fill text-md-center nav-link" href="{% url 'social:begin' 'google-oauth2' %}" id="login">Login</a>
				</div>
			</div>
		</nav>
				{% else %}
			</div>
		</nav>
		<div class="container-fluid mt-5">
			<div class="row">
				<div class="col-sm-10">
					<!-- mostra o nome do admin -->
					{% if user.is_staff %}
						<span class="mb-3 mt-3">logado como {{user.username}}</span>
					{% else %}
						<!-- mostra o email do usuario -->
						<span class="mb-3 mt-3">Bem vindo,<br/>{{request.user.email}}</span>
					{% endif %}
				</div>
				<div class="col-sm-2">
					<a class="mb-3 mt-0 float-sm-right" href="{% url 'logout' %}"><button class="btn btn-danger p-2">Sair</button></a>
				</div>
			</div>
		</div>
		{% endif %}
		
		{% block content %}{% endblock %}
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
